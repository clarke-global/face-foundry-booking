<section class="log-in-sign-up-section">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <app-navigation></app-navigation>
            </div>
            <div class="col-9 main">
                <div class="row">
                    <div class="col-md-6">
                        <div class="login">
                            <div class="section-header">
                                <h2>Log In</h2>
                            </div>
                            <form (ngSubmit)="onSubmit(loginForm.value, 'login')" #loginForm="ngForm" class="login-form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" name="email" id="login-email" class="form-control" required ngModel #loginEmail="ngModel">
                                            <span class="help-block" *ngIf="!loginEmail.valid && loginEmail.touched">Please enter your email</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" name="password" id="login-password" class="form-control" required ngModel #loginPassword="ngModel">
                                            <span class="help-block" *ngIf="!loginPassword.valid && loginPassword.touched">Please enter your password</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-button">
                                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid" routerLink="/location">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sign-up">
                            <div class="section-header">
                                <h2>Sign Up</h2>
                            </div>
                            <form (ngSubmit)="onSubmit(signupForm.value, 'signup')" #signupForm="ngForm" class="signup-form">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="name">First Name:</label>
                                            <input type="text" name="first-name" id="signup-first-name" class="form-control" required ngModel #signupFirstName="ngModel">
                                            <span class="help-block" *ngIf="!signupFirstName.valid && signupFirstName.touched">Please enter a first name</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="name">Last Name:</label>
                                            <input type="text" name="last-name" id="signup-last-name" class="form-control" required ngModel #signupLastName="ngModel">
                                            <span class="help-block" *ngIf="!signupLastName.valid && signupLastName.touched">Please enter a last name</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="signup-email">Email:</label>
                                            <input type="email" name="signup-email" id="email-password" class="form-control" required ngModel #signupEmail="ngModel">
                                            <span class="help-block" *ngIf="!signupEmail.valid && signupEmail.touched">Please enter an email</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="phone">Phone:</label>
                                            <input type="tel" name="signup-phone" id="signup-phone" class="form-control" required ngModel #signupPhone="ngModel">
                                            <span class="help-block" *ngIf="!signupPhone.valid && signupPhone.touched">Please enter a phone number</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" name="password" id="signup-password" class="form-control" required ngModel #signupPassword="ngModel">
                                            <span class="help-block" *ngIf="!signupPassword.valid && signupPassword.touched">Please enter a password</span>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="password">Confirm Password:</label>
                                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" required ngModel #signupConfirmPassword="ngModel">
                                            <span class="help-block" *ngIf="!signupConfirmPassword.valid && signupConfirmPassword.touched">Must match password</span>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-button">
                                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!signupForm.valid" routerLink="/location">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
