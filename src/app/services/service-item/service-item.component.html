<div class="service-item" [ngClass]="{'active' : active}">
    <div class="row">
        <div class="col-11">
            <div class="service-info">
                <h3>{{serviceItem.name}}</h3>
                <span>{{serviceItem.description}}</span>
            </div>
        </div>
        <div class="col-1">
            <div class="price">
                <p>${{serviceItem.price}}</p>
            </div>
        </div>
    </div>
</div>
