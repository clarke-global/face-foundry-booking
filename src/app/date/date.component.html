<section class="date-section">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <app-navigation></app-navigation>
            </div>
            <div class="col-9 main">
                <div class="row">
                    <div class="col-12">
                        <div class="section-header">
                            <h2>Choose the Date</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>Available:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ngb-datepicker #dp [(ngModel)]="currentDate" (navigate)="date = $event.next"></ngb-datepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="next-button">
                            <a href="#">
                                <button class="btn btn-primary btn-lg" (click)="onSubmit()">Next</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
